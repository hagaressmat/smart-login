<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark group" id="nav">
      <div class="container">
        <a class="navbar-brand" href="#">SMART LOGIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-warning" onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5 text-center">
      <div id="group" class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>

        <input
          id="signinEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="text"
        />
        <p id="emailNotValid"></p>

        <input
          id="signinPassword"
          class="form-control my-3"
          placeholder="Enter your password"
          type="password"
        />
        <p id="incorrect"></p>

        <button onclick="login()" class="btn btn-outline-info w-100 my-3">
          Login
        </button>
        <p class="text-white">
          Donâ€™t have an account?
          <a class="text-white" href="./signup.html">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/logIn.js"></script>
  </body>
</html>
